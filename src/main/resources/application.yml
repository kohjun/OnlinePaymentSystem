spring:
  application:
    name: payment-service

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 100
      minimum-idle: 5

  wal:
    enabled: true
    retention-days: 30

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    open-in-view: false
    defer-datasource-initialization: true  # ✅ JPA 생성 후 SQL 실행

  sql:
    init:
      mode: always  # ✅ schema.sql 실행 (시퀀스만 생성)
      encoding: UTF-8
      schema-locations: classpath:schema.sql
      data-locations: classpath:test-data.sql
      continue-on-error: false

  task:
    execution:
      pool:
        core-size: 4
        max-size: 8
        queue-capacity: 100
    scheduling:
      pool:
        size: 2

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 5000
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
    consumer:
      # [수정] 1. group-id를 'payment-group' -> 'payment-events-group' 로 변경
      # (KafkaConfig에서 사용하던 실제 값으로 yml을 수정)
      group-id: payment-events-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-serializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.example.payment.event,com.example.payment.dto
      enable-auto-commit: false

server:
  port: 8080

logging:
  level:
    root: INFO
    com.example.payment: DEBUG
    org.springframework.kafka: WARN

payment:
  processing:
    retry-count: 3
    timeout-seconds: 60
  topics:
    payment-requests: payment-requests
    payment-events: payment-events